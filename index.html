<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crystalwave.wtf</title>

    <!-- Update the favicon link to use the new icon2.ico -->
    <link rel="icon" href="icon/icon2.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #4fa3f7;  /* Lighter Blue */
            font-size: 3rem;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            background-color: black;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header a {
            color: #4fa3f7;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: white;
        }

        .menu {
            text-align: center;
            margin-top: 30px;
            animation: slideIn 1s ease-in-out;
        }

        .menu a {
            color: #4fa3f7;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            margin: 10px;
            border: 1px solid #4fa3f7;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: #4fa3f7;
            color: white;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            animation: fadeIn 2s ease-in-out;
        }

        .footer a {
            color: #4fa3f7;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
        }

        .hamburger-menu {
            display: block;
            cursor: pointer;
            margin: 30px auto;
            width: 30px;
            height: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .hamburger-menu span {
            background-color: #4fa3f7;
            display: block;
            height: 4px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .hamburger-menu.open span:nth-child(1) {
            transform: rotate(45deg);
            position: absolute;
            top: 0;
        }

        .hamburger-menu.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open span:nth-child(3) {
            transform: rotate(-45deg);
            position: absolute;
            top: 16px;
        }

        .animated-link {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .animated-link a {
            color: #4fa3f7;
            font-size: 1.5rem;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .animated-link a:hover {
            color: white;
        }

        .animated-link a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #4fa3f7;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .animated-link a:hover::after {
            width: 100%;
        }

        img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 30px auto;
            animation: fadeIn 2s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Crystalwave</h1>
        <p>Your Roblox serverside execution standard</p>
    </div>

    <div class="menu">
        <a href="https://crystalwave.wtf/home/index2.html">Home</a>
        <a href="https://crystalwave.wtf/about">About</a>
        <a href="https://crystalwave.wtf/contact">Contact</a>
    </div>

    <div class="hamburger-menu" onclick="this.classList.toggle('open');">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="animated-link">
        <a href="https://crystalwave.wtf/home/index2.html">Click Here to Learn More</a>
    </div>

    <!-- Images Section -->
    <div class="images">
        <img src="https://via.placeholder.com/600x400.png?text=Roblox+Execution" alt="Roblox Execution">
        <img src="https://via.placeholder.com/600x400.png?text=Crystalwave+Roblox" alt="Crystalwave Roblox">
    </div>

    <div class="footer">
        <p>Made by <strong>crystalwave.team</strong></p>
        <p>&copy; 2025 Crystalwave. All Rights Reserved.</p>
        <p><a href="https://discord.gg/Dm94WUJEkB">Join our Discord</a></p>
    </div>

    <script>
        // Optional: You can add JS for hamburger menu functionality if needed.
    </script>
</body>
</html>
