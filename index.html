<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalwave</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Crystalwave Animation */
        .crystalwave {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            animation: wave 3s infinite linear;
        }

        @keyframes wave {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Button Styles */
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background: #ddd;
        }

        /* Sponsored Button */
        .sponsored {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            padding: 10px 15px;
            background: #7289da;
            color: white;
            font-size: 0.9em;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sponsored:hover {
            background: #5a6cb2;
        }

        .sponsored img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Message Box */
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1 class=".">crystalwave</h1>

    <a href="https://www.roblox.com/game-pass/1069349550" class="button">Premium</a>
    <a href="https://www.roblox.com/game-pass/1066563329" class="button">Standard</a>
    <button class="button" id="gamesButton">Games</button>

    <div id="message">Soon..!</div>

    <a href="https://discord.gg/exploiting" class="sponsored">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Discord_logo_2015.svg" alt="Discord"> 
        Sponsored by Exoliner
    </a>

    <script>
        document.getElementById("gamesButton").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
        });
    </script>

</body>
</html>
