<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crystalwave.wtf</title>

    <!-- Link to the favicon -->
    <link id="favicon" rel="icon" href="https://github.com/dado11Ok/crystalwave/raw/main/icon/icon.ico" type="image/x-icon">

    <!-- Your JavaScript to change favicon dynamically -->
    <script>
        function changeFavicon(src) {
            var link = document.getElementById('favicon');
            link.href = src;
        }

        // Example of changing the favicon after 5 seconds (just as a demonstration)
        setTimeout(function() {
            changeFavicon('https://github.com/dado11Ok/crystalwave/raw/main/icon/icon.ico'); // You can change this to another favicon if needed
        }, 5000); // Change after 5 seconds
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: blue;
            font-size: 3rem;
        }

        .header {
            background-color: black;
            padding: 20px;
            text-align: center;
        }

        .header a {
            color: blue;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .menu {
            text-align: center;
            margin-top: 30px;
        }

        .menu a {
            color: blue;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            margin: 10px;
            border: 1px solid blue;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: blue;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
        }

        .footer a {
            color: blue;
        }

        .hamburger-menu {
            display: block;
            cursor: pointer;
            margin: 30px auto;
            width: 30px;
            height: 20px;
            position: relative;
        }

        .hamburger-menu span {
            background-color: blue;
            display: block;
            height: 4px;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .hamburger-menu.open span:nth-child(1) {
            transform: rotate(45deg);
            position: absolute;
            top: 0;
        }

        .hamburger-menu.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open span:nth-child(3) {
            transform: rotate(-45deg);
            position: absolute;
            top: 16px;
        }

        .animated-link {
            text-align: center;
            margin-top: 50px;
        }

        .animated-link a {
            color: blue;
            font-size: 1.5rem;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .animated-link a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: blue;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .animated-link a:hover::after {
            width: 100%;
        }

        img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 30px auto;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Crystalwave</h1>
        <p>Your Roblox serverside execution standard</p>
    </div>

    <div class="menu">
        <a href="https://crystalwave.wtf/home/index2.html">Home</a>
        <a href="https://crystalwave.wtf/about">About</a>
        <a href="https://crystalwave.wtf/contact">Contact</a>
    </div>

    <div class="hamburger-menu" onclick="this.classList.toggle('open');">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="animated-link">
        <a href="https://crystalwave.wtf/home/index2.html">Click Here to Learn More</a>
    </div>

    <!-- Images Section -->
    <div class="images">
        <img src="https://via.placeholder.com/600x400.png?text=Roblox+Execution" alt="Roblox Execution">
        <img src="https://via.placeholder.com/600x400.png?text=Crystalwave+Roblox" alt="Crystalwave Roblox">
    </div>

    <div class="footer">
        <p>Made by <strong>crystalwave.team</strong></p>
        <p>&copy; 2025 Crystalwave. All Rights Reserved.</p>
        <p><a href="https://discord.gg/Dm94WUJEkB">Join our Discord</a></p>
    </div>

    <script>
        // Optional: You can add JS for hamburger menu functionality if needed.
    </script>
</body>
</html>
