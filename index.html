<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Wave</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #00f0ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .desc {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #bbb;
    }

    .buttons {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button {
      background: linear-gradient(90deg, #00f0ff, #ff00c8);
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-decoration: none;
      display: inline-block;
      width: fit-content;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    /* Three Line Trigger */
    .trigger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      cursor: pointer;
      z-index: 999;
    }

    .line {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    .line.clicked:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .line.clicked:nth-child(2) {
      opacity: 0;
    }

    .line.clicked:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .home-link {
      position: fixed;
      top: 80px;
      left: 20px;
      display: none;
      z-index: 998;
    }

    .home-link.show {
      display: block;
    }

    .home-link a {
      background: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link a:hover {
      background: #333;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Three Line Trigger -->
  <div class="trigger" id="menuTrigger">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- Home Button -->
  <div class="home-link" id="homeLink">
    <a href="https://crystalwave.wtf/home/index2.html" target="_blank">Home</a>
  </div>

  <h1>crystal wave</h1>
  <p class="desc">
    Fast, reliable, and cheap execution â€” only 50 Robux! Premium experience for all. Buy and join our Discord for updates and invite rewards for standard!!!
  </p>

  <div class="buttons">
    <a href="https://www.roblox.com/game-pass/1069349550/Premium" class="button">Premium</a>
    <a href="https://www.roblox.com/game-pass/1066563329/Standard" class="button">Standard</a>
  </div>

  <script>
    const lines = document.querySelectorAll('.line');
    const trigger = document.getElementById('menuTrigger');
    const homeLink = document.getElementById('homeLink');

    trigger.addEventListener('click', () => {
      lines.forEach(line => line.classList.toggle('clicked'));
      homeLink.classList.toggle('show');
    });
  </script>

</body>
</html>
