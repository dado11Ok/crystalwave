<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | CRYSTALWAVE</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/dado11Ok/crystalwave/refs/heads/main/icon/icon2.ico" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0ea5e9;
            --secondary: #7dd3fc;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --accent: #818cf8;
            --gradient: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(129, 140, 248, 0.1) 0%, transparent 25%);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Main Content */
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: url('https://raw.githubusercontent.com/dado11Ok/crystalwave/refs/heads/main/icon/icon2.ico') no-repeat center center;
            background-size: contain;
            animation: pulse 3s infinite ease-in-out;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s forwards;
            opacity: 0;
        }
        
        .countdown-item {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }
        
        .countdown-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            background: rgba(2, 6, 23, 0.5);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.6s forwards;
            opacity: 0;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--gradient);
            border-radius: 10px;
            width: 65%;
            animation: progressAnimation 2s ease-in-out infinite;
        }
        
        /* Notify Form */
        .notify-form {
            max-width: 500px;
            margin: 3rem auto 0;
            position: relative;
            animation: fadeIn 1s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        .notify-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 50px;
            background: rgba(2, 6, 23, 0.7);
            color: var(--light);
            font-size: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .notify-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        
        .notify-button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 1.5rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notify-button:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }
        
        .social-link {
            color: var(--secondary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float linear infinite;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes progressAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .countdown {
                gap: 0.5rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .notify-form {
                margin-top: 2rem;
            }
            
            .notify-button {
                position: relative;
                right: auto;
                top: auto;
                margin-top: 1rem;
                width: 100%;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        
        <h1>COMING SOON</h1>
        <p class="subtitle">We're crafting something extraordinary for the Roblox universe. Stay tuned for the revolution!</p>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <form class="notify-form">
            <input type="email" class="notify-input" placeholder="Enter your email for updates..." required>
            <button type="submit" class="notify-button">Notify Me</button>
        </form>
        
        <div class="social-links">
            <a href="https://discord.gg/Dm94WUJEkB" class="social-link" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <script>
        // Countdown Timer
        const countDownDate = new Date("May 1, 2025 00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // If countdown finishes
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = `
                    <div class="countdown-item" style="grid-column: 1/-1;">
                        <div class="countdown-number">WE'RE LIVE!</div>
                    </div>
                `;
            }
        }
        
        // Update immediately and then every second
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-10px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color from gradient
                particle.style.background = i % 2 === 0 ? 'var(--primary)' : 'var(--accent)';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Form submission
        document.querySelector('.notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            
            // Here you would typically send the email to your server
            // For now, we'll just show an alert
            alert(`Thanks for subscribing! We'll notify you at ${email} when we launch.`);
            this.querySelector('input').value = '';
        });
    </script>
</body>
</html>
